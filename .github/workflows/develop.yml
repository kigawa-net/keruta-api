on:
  push:
    branches:
      - develop

jobs:
  cd:
    uses: ./.github/workflows/release.yml
    with:
        manifestFile: ./keruta/dev/keruta-api.yaml
        harborProject: "library"
        repository: "kigawa-net/kigawa-net-k8s"

    secrets:
      harborPass: ${{ secrets.HARBOR_PASS }}
      gitToken: ${{ secrets.GIT_TOKEN }}
