<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/layout :: html}">
<body>
    <div id="content">
        <div class="card">
            <div class="card-header">
                <span th:text="${document.id == null ? 'Create Document' : 'Edit Document'}">Document Form</span>
            </div>
            <div class="card-body">
                <form th:action="${document.id == null ? '/admin/documents/create' : '/admin/documents/edit/' + document.id}" method="post" th:object="${document}">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title" th:value="*{title}" required>
                    </div>

                    <div class="mb-3">
                        <label for="documentContent" class="form-label">Content</label>
                        <textarea class="form-control" id="documentContent" name="content" rows="10" th:text="*{content}" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="documentTags" class="form-label">Tags</label>
                        <input type="text" class="form-control" id="documentTags" name="tags" th:value="${#strings.listJoin(document.tags, ', ')}" placeholder="Enter tags separated by commas">
                        <div class="form-text">Enter tags separated by commas (e.g., tag1, tag2, tag3)</div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="/admin/documents" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
